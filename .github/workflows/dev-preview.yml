name: dev-preview

on:
  # Preview kan triggas både manuellt och vid PR mot main
  workflow_dispatch:
  pull_request:
    branches: [ main ]

permissions:
  pages: write      # publicera GitHub Pages
  id-token: write
  contents: read

concurrency:
  group: pages-dev-preview
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Ingen npm, ingen build – vi skickar bara upp hela repot
      # Justera path om din site ligger i en underkatalog
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true
