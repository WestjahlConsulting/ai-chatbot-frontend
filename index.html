<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BotJahl – Chat Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Viktigt: filnamnet ska matcha din repo-fil-ny (style.css) -->
  <link rel="stylesheet" href="./style.css?v=2">
</head>
<body>
  <main class="container">
    <h1>Testa vår AI-chattbot</h1>

    <div class="chatcard" role="region" aria-label="Chat">
      <ul id="chat" class="chatlog" aria-live="polite" aria-busy="false"></ul>

      <form id="bot-form" class="chatbar" autocomplete="off">
        <input id="bot-input" type="text" placeholder="Skriv din fråga…" autocomplete="off" />
        <button id="send-btn" type="submit">Skicka</button>
      </form>

      <p id="bot-status" class="status" hidden>Initierar…</p>
      <noscript><p class="status">Den här widgeten kräver JavaScript.</p></noscript>
    </div>
  </main>

  <!-- Ange API-bas via ?api=... i iframe-URL:en, eller data-api på scriptet,
       eller config.json {"apiBase":"..."} -->
  <script src="./app.js" defer data-api=""></script>
</body>
</html>
