<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BotJahl Demo-widget</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <main class="container">
    <h1>Testa vår AI-chattbot</h1>

    <div class="chatcard">
      <ul id="bot-chat" class="chatlog">
        <li class="bot">Hej vad kan du hjälpa mig med?</li>
      </ul>

      <form id="bot-form" class="chatbar">
        <input id="bot-input" type="text" placeholder="Skriv din fråga..." autocomplete="off"/>
        <button id="bot-send" type="submit">Skicka</button>
      </form>

      <p id="bot-status" class="status" hidden></p>
    </div>
  </main>

  <!-- Sätt API-basen här om du vill override:a via script-tag i iframen -->
  <script>
    window.BOTJAHL_API_BASE = window.BOTJAHL_API_BASE || "https://chatbot-api-jahl.azurewebsites.net";
  </script>
  <script src="./app.js"></script>
</body>
</html>
