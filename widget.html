<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BotJahl – Chat Preview</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #020617;
    }
  </style>

  <script>
    (function () {
      const qs = new URLSearchParams(location.search);
      const apiBase   = (qs.get("api") || "").replace(/\/+$/, "");
      const customerId = qs.get("customerId") || "";
      const isPreview  = qs.get("preview") === "1";
      const isDemo     = qs.get("demo") === "1";
      const sessionId  = qs.get("sessionId") || "";

      window.BotJahlConfig = {
        apiBase,
        customerId,
        preview: isPreview,     // styr preview-läget (25-frågor-limit i backend)
        demo: isDemo,           // styr demo-endpointen
        previewFrame: true,     // gör att panelen öppnas direkt
        // optional – kan ge annan hälsning i demo
        greeting: isDemo
          ? "Hej! Fråga vad du vill om BotJahl – det här är ett demo."
          : undefined
      };
    })();
  </script>

  <!-- Kör samma widget som kunderna använder -->
  <script src="./embed.js" defer></script>
</head>
<body></body>
</html>
