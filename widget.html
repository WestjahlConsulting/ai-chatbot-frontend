<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BotJahl – Chatwidget</title>

  <!-- Du kan återanvända din befintliga CSS om du vill -->
  <link rel="stylesheet" href="site.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }
    .bj-root {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: 100vh;
      padding: 12px;
      box-sizing: border-box;
    }
    .bj-chat-box {
      flex: 1;
      min-height: 0;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.96);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat {
      list-style: none;
      margin: 0;
      padding: 12px 12px 4px;
      flex: 1;
      overflow-y: auto;
    }
    #bot-form {
      display: flex;
      gap: 8px;
      padding: 8px;
      border-top: 1px solid rgba(30, 64, 175, 0.6);
      background: radial-gradient(circle at top left, #1d283a, #020617 70%);
    }
    #bot-input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      padding: 8px 12px;
      background: #020617;
      color: #e2e8f0;
      font-size: 14px;
    }
    #bot-input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    #send-btn {
      border-radius: 999px;
      padding: 8px 16px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
      font-size: 14px;
    }
  </style>

  <script defer src="app.js"></script>
</head>
<body>
  <div class="bj-root">
    <div class="bj-chat-box">
      <ul id="chat"></ul>
      <form id="bot-form">
        <input
          id="bot-input"
          autocomplete="off"
          placeholder="Ställ en fråga…"
        />
        <button id="send-btn" type="submit">Skicka</button>
      </form>
    </div>
  </div>
</body>
</html>
